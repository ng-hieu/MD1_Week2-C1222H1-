<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo giao diện Form đăng ký</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post" >
  <p>Họ và tên</p>
  <label><input type="text" name="name" id="name" placeholder="Nhập họ và tên"></label> <br>
  <p>Email</p>
  <label><input type="text" name="email" id="email" placeholder="Nhập email"></label><br>
  <p>Số điện thoại</p>
  <label><input type="text" name="phone" id="phone" placeholder="Nhập số điện thoại"></label> <br>
  <label>Giới tính: </label><br>
  <label><input type="radio" name="gender" id="Male" value="Male"> Nam</label><br>
  <label><input type="radio" name="gender" id="Female" value="Female"> Nữ</label><br>
  <label><input type="submit" value="Đăng ký"></label>
</form>
</body>
</html>
