<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuchanh</title>
    <style>
        table, th, td, tr{
            border: 1px solid black;
        }
        .red-background{
            background: red;
        }
        .white-letter{
            color: white;
        }
    </style>
</head>
<body>
<table >
    <tr>
        <th rowspan="2" class ="red-background white-letter" >Thứ</th>
        <th colspan="2" class ="red-background white-letter" >Hoạt động</th>
    </tr>
    <tr>
        <td class ="red-background white-letter">Sáng</td>
        <td class ="red-background white-letter">Chiều</td>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
