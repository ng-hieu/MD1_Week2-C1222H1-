<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
    <script>
        //Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit).
        inputc = prompt('Nhap số độ C muốn đổi sang độ F: ');
        let c = parseFloat(inputc);
        let f = (c/5) * 9 + 32;
        document.write('Số độ F sau khi đổi là: '+f);
    </script>
</body>
</html>
