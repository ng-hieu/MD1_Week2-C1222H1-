<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tích hình tròn</title>
</head>
<body>
  <script>
    //Bài 3: Viết chương trình tính diện tích hình tròn
    inputR = prompt('Nhập bán kính R: ');
    let R = parseFloat(inputR);
    let Area = R * R *3.14;
    document.write('Diện tích hình tròn: '+ Area);
  </script>
</body>
</html>
