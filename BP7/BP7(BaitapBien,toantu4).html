<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Tinh chu vi hình tròn</title>
</head>
<body>
<script>
  //Bài 4: Viết chương trình tính chu vi hình tròn
  inputR = prompt('Nhập bán kính R: ');
  let R = parseFloat(inputR);
  let Perimeter = (R * 2) *3.14;
  document.write('Chu vi hình tròn: '+ Perimeter);
</script>
</body>
</html>
