<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Diện tích hình chữ nhật</title>
</head>
<body>
  <script>
    inputweight = prompt("Nhập chiều dài: ");
    inputheight = prompt("Nhập chiều cao: ");
    let weight = parseInt(inputweight);
    let height = parseInt(inputheight);
    let area = weight * height;
    document.write("Diện tích hình chữ nhật = " + area);
  </script>
</body>
</html>
