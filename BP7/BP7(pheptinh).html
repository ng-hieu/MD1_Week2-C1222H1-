<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lampheptinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

        <table style="margin-left: auto; margin-right: auto" >
    <tr >
        <td style="text-align: center"><h2 class="badge bg-primary text-wrap" style="width: 10rem; font-size:15px">Caculator</h2></td>
    </tr>
    <tr>
        <td>
        <label><input type="text" id="box1" placeholder="Nhập số thứ 1"></label>
        <label><input type="text" id="box2" placeholder="Nhập số thư 2"></label>
        </td>
    </tr>
    <tr>
        <td style="text-align: center">
    <button type="button" class="btn btn-primary" onclick="plus ()" style="width: 50px; font-size: 18px">+</button>
    <button type="button" class="btn btn-info" onclick="minus ()" style="width: 50px; font-size: 18px">-</button>
    <button type="button" class="btn btn-danger" onclick="multiply ()" style="width: 50px; font-size: 18px">x</button>
    <button type="button" class="btn btn-warning" onclick="div ()" style="width: 50px; font-size: 18px">/</button>
        </td>
    </tr>
    <tr >
        <td  style="text-align: center">
            <p id="result" class="badge bg-primary text-wrap" style="width: 10rem; font-size:15px;"></p>
        </td>
    </tr>
        </table>
